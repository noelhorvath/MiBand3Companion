<ion-header>
    <app-toolbar type="reset-password" [showBackButton]="true"></app-toolbar>
</ion-header>
<ion-content>
    <ion-grid [formGroup]="emailFormGroup">
        <ion-row class="ion-text-center title">
            <ion-col size="12">
                <ion-label color="primary">{{ 'PASSWORD_RESET' | translate }}</ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">{{ 'EMAIL' | translate }}</ion-label>
                    <ion-input type="email" autocomplete="email" formControlName="email"
                               clearInput="true"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button expand="block" color="primary" [disabled]="emailFormGroup.invalid"
                            (click)="sendLink()">{{ 'REQUEST' | translate }}</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
