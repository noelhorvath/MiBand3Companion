<ion-header>
    <app-toolbar type="register" [showBackButton]="true"></app-toolbar>
</ion-header>
<ion-content>
    <form [formGroup]="registrationFormGroup">
        <ion-grid>
            <ion-row class="ion-text-center title ion-margin-top ion-margin-bottom">
                <ion-col size="12">
                    <ion-label color="primary">{{ 'REGISTRATION' | translate }}</ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label position="floating">{{ 'FIRST_NAME' | translate }}</ion-label>
                        <ion-input type="text" autocomplete="given-name" formControlName="firstName"
                                   clearInput="true"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label position="floating">{{ 'LAST_NAME' | translate }}</ion-label>
                        <ion-input type="text" autocomplete="family-name" formControlName="lastName"
                                   clearInput="true"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label position="floating">{{ 'EMAIL' | translate }}</ion-label>
                        <ion-input type="email" autocomplete="email" formControlName="email"
                                   clearInput="true"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <app-password-input [control]="$any(registrationFormGroup.controls['password'])"
                                        labelText="PASSWORD" [clearInput]="true"></app-password-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <app-password-input [control]="$any(registrationFormGroup.controls['passwordAgain'])"
                                        labelText="PASSWORD_AGAIN" [clearInput]="true"></app-password-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item (click)="showPicker('gender')">
                        <ng-container *ngIf="registrationFormGroup.get('gender')?.value else genderPlaceholder">
                            <ion-label class="ion-text-center">{{ genderText ?? 'UNKNOWN' | translate }}</ion-label>
                        </ng-container>
                        <ng-template #genderPlaceholder>
                            <ion-label class="ion-text-center placeholder">{{ 'GENDER' | translate }}</ion-label>
                        </ng-template>
                        <ion-icon color="primary" name="chevron-forward-outline"></ion-icon>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <app-date-picker [control]="$any(registrationFormGroup.controls['birthDate'])"
                                              placeholderText="BIRTH_DATE" [min]="this.datePickerMinValue"
                                              [max]="this.datePickerMaxValue"></app-date-picker>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <app-range-item [control]="$any(registrationFormGroup.controls['height'])"
                                             labelText="HEIGHT" unit="cm" [minRangeValue]="20" [maxRangeValue]="300">
                    </app-range-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <app-range-item [control]="$any(registrationFormGroup.controls['weight'])"
                                             labelText="WEIGHT" unit="kg" [minRangeValue]="3" [maxRangeValue]="650">
                    </app-range-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="6">
                    <ion-button expand="block" color="primary" (click)="resetForm()">
                        {{ 'CLEAR' | translate }}
                    </ion-button>
                </ion-col>
                <ion-col size="6">
                    <ion-button expand="block" [disabled]="registrationFormGroup.invalid" color="primary"
                                (click)="register()">
                        {{ 'REGISTER' | translate }}
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
