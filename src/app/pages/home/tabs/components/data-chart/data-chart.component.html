<ng-content></ng-content>
<ion-segment [swipeGesture]="true" [(ngModel)]="chartDateType" (ionChange)="dateTypeSegmentHandler($event)"
             [scrollable]="true">
    <ion-segment-button *ngFor="let type of CHART_TYPES" #dateTypeSegBtn [value]="type">{{ type.toUpperCase() | translate }}</ion-segment-button>
</ion-segment>
<ng-container *ngIf="chartData !== undefined else loading">
    <app-custom-chart
        [chartType]="chartType"
        [chartDataSets]="chartData"
        [chartLabels]="chartLabels"
        [chartOptions]="chartOptions"
        [chartLegend]="chartLegend">
    </app-custom-chart>
</ng-container>
<ng-template #loading>
    <div class="ion-text-center ion-margin-bottom ion-margin-top">
        <ion-spinner name="crescent" color="primary"></ion-spinner>
    </div>
</ng-template>
