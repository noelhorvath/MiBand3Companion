<ion-header>
    <app-toolbar type="login"></app-toolbar>
</ion-header>
<ion-content>
    <ion-grid [formGroup]="loginFormGroup">
        <ion-row class="ion-text-center title ion-margin-top ion-margin-bottom">
            <ion-col size="12">
                <ion-label color="primary">{{ 'LOGIN' | translate }}</ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">{{ 'EMAIL' | translate }}</ion-label>
                    <ion-input type="email" autocomplete="email" formControlName="email" clearInput="true"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <app-password-input [control]="$any(loginFormGroup.controls['password'])" labelText="PASSWORD"
                                    [clearInput]="true"></app-password-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button color="primary" expand="block" (click)="login()" [disabled]="loginFormGroup.invalid">
                    {{ 'SIGN_IN' | translate }}
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button color="primary" expand="block" (click)="goToRegister()">
                    {{ 'REGISTER' | translate }}
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button color="primary" expand="block" (click)="goToPasswordReset()">
                    {{ 'RESET_PASSWORD' | translate}}
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
