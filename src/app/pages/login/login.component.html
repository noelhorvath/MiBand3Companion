<ion-header>
    <app-toolbar type="login" [showBackButton]="isResettingPassword"
                 (switchTemplate)="setIsResettingPassword($event)"></app-toolbar>
</ion-header>
<ion-content>
    <ion-card>
        <ion-card-title class="ion-text-center" color="primary">{{ title | translate }}</ion-card-title>
        <ng-container *ngIf="!isResettingPassword else passwordResetForm">
            <ion-card-content [formGroup]="loginFormGroup">
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <ion-item>
                                <ion-label position="floating">{{ 'EMAIL' | translate }}</ion-label>
                                <ion-input type="email" autocomplete="email" formControlName="email"
                                           clearInput="true"></ion-input>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-item>
                                <ion-label position="floating">{{ 'PASSWORD' | translate }}</ion-label>
                                <ion-input type="password" autocomplete="password" formControlName="password"
                                           clearInput="true"></ion-input>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-button color="primary" (click)="login()">{{ 'SIGN_IN' | translate }}</ion-button>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-button color="primary"
                                        (click)="resetPassword()">{{'RESET_PASSWORD' | translate}}</ion-button>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-button color="primary"
                                        (click)="goToRegister()">{{ 'REGISTER' | translate }}</ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card-content>
        </ng-container>
        <ng-template #passwordResetForm>
            <app-reset-password [email]="email"></app-reset-password>
        </ng-template>
    </ion-card>
</ion-content>
