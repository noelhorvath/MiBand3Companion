<ng-container *ngIf="scanResult !== undefined">
    <ion-card class="ion-text-center" (click)="connectToDevice.emit(scanResult)">
        <ion-card-content>
            <ion-row>
                <ion-col>
                    <ion-label>{{ scanResult.name !== 'undefined' || scanResult.name !== 'null' ? scanResult.name : ('UNKNOWN' | translate) }}</ion-label>
                </ion-col>
                <ion-col>
                    <ion-label>{{ scanResult.address }}</ion-label>
                </ion-col>
                <ion-col>
                    <ion-label>{{ scanResult.rssi }}</ion-label>
                </ion-col>
            </ion-row>
            <ion-button color="primary">{{ "CONNECT" | translate }}</ion-button>
        </ion-card-content>
    </ion-card>
</ng-container>
