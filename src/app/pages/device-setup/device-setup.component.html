<ion-header>
    <app-toolbar [connectionInfo]="connectionInfo" [showBackButton]="false"></app-toolbar>
</ion-header>
<ion-content>
    <ng-container *ngIf="!connectionInfo.isConnected()">
        <ion-button expand="block" color="primary" [disabled]="scanInfo.isDisabled" (click)="startScanningForDevices()">
            <ng-container *ngIf="counter !== undefined else enabledScan">
                <ion-grid>
                    <ion-row>
                        <ion-col size="11">{{ ('SCAN_FOR_DEVICES' | translate) }}</ion-col>
                        <ion-col size="1">{{ counter }}</ion-col>
                    </ion-row>
                </ion-grid>
            </ng-container>
            <ng-template #enabledScan>{{ 'SCAN_FOR_DEVICES' | translate }}</ng-template>
        </ion-button>
        <ng-container *ngIf="scanResults !== undefined && scanResults.length > 0 else noDevices">
            <ng-container *ngFor="let scanResult of scanResults">
                <app-scanned-device-card
                    [scanResult]="scanResult"
                    (connectToDevice)="connectToSelectedDevice($event)">
                </app-scanned-device-card>
            </ng-container>
        </ng-container>
        <ng-template #noDevices>
            <ng-container *ngIf="scanResults !== undefined">
                <ion-card>
                    <ion-card-content>
                        {{ 'NO_DEVICES_FOUND' | translate }}
                    </ion-card-content>
                </ion-card>
            </ng-container>
        </ng-template>
    </ng-container>
</ion-content>
