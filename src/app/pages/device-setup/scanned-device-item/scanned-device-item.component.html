<ng-container *ngIf="scanResult !== undefined">
    <ion-item class="ion-margin-top ion-margin-bottom">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-label color="primary">
                        {{ scanResult.name !== 'undefined' && scanResult.name !== 'null' ? scanResult.name : ('UNKNOWN' | translate) }}
                    </ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-label>{{ scanResult.address }}</ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-item button="true" (click)="connectToDevice.emit(scanResult)" slot="end">
            <ion-label color="primary">{{ 'CONNECT_UPPERCASE' | translate }}</ion-label>
            <ion-icon color="primary" name="chevron-forward-outline"></ion-icon>
        </ion-item>
    </ion-item>
</ng-container>
