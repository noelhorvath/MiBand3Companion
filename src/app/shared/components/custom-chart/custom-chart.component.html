<ng-container *ngIf="chartOptions && chartType && chartDataSets && tmpChartLabels && chartOptions">
    <div class="chart-wrapper">
        <canvas baseChart
                [type]="chartType"
                [datasets]="chartDataSets"
                [labels]="tmpChartLabels"
                [options]="chartOptions"
                [legend]="chartLegend ?? false">
        </canvas>
    </div>
</ng-container>
