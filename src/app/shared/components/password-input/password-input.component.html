<ng-container *ngIf="control">
    <ion-item>
        <ion-label position="floating">{{ labelText | translate }}</ion-label>
        <ion-input [type]="passwordInputType" autocomplete="password" [formControl]="control" [clearInput]="clearInput"></ion-input>
        <ion-icon slot="end" color="primary" [name]="passwordInputIcon" (click)="togglePasswordVisibility()"></ion-icon>
    </ion-item>
</ng-container>
