<ion-item>
    <ion-row>
        <ion-col size="11">
            <ion-label [position]="labelPosition">{{ inputLabel | translate }}</ion-label>
            <ion-input [type]="passwordInputType" autocomplete="password" [formControl]="inputFormControl"
                       [clearInput]="clearInput"></ion-input>
        </ion-col>
        <ion-col size="1">
            <ion-icon slot="end" color="primary" [name]="passwordInputIcon" (click)="togglePasswordVisibility()"></ion-icon>
        </ion-col>
    </ion-row>
</ion-item>
